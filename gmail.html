<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="register-page">
        <h2>Register</h2>
        <form id="register-form" action="register.php" method="POST">
            <input type="text" name="username" id="reg-username" placeholder="Username" required>
            <input type="password" name="password" id="reg-password" placeholder="Password" required>
            <input type="email" name="email" id="reg-email" placeholder="Email" required>
            <button type="submit" id="register-button">Register</button>
            <p>Already have an account? <a href="#" id="go-to-login">Login</a></p>
        </form>
    </div>

    <div id="login-page" style="display: none;">
        <h2>Login</h2>
        <form id="login-form" action="login.php" method="POST">
            <input type="text" name="username" id="username" placeholder="Username" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button type="submit" id="login-button">Login</button>
            <p>Don't have an account? <a href="#" id="go-to-register">Register</a></p>
        </form>
    </div>
    
    <div id="main-page" style="display: none;">
        <div class="header">
            <div class="logo">
                <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_1x_r2.png" alt="Gmail Logo">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search mail">
            </div>
            <div class="header-right">
                <button>Help</button>
                <button>Settings</button>
                <button>Profile</button>
            </div>
        </div>

    <div class="main">
        <div class="sidebar">
            <button id="compose-button">Compose</button>
            <ul>
                <li class="sidebar-item" data-section="inbox">Inbox</li>
                <li class="sidebar-item" data-section="starred">Starred</li>
                <li class="sidebar-item" data-section="sent">Sent</li>
                <li class="sidebar-item" data-section="drafts">Drafts</li>
                <li class="sidebar-item" data-section="trash">Trash</li>
            </ul>
        </div>

        <div class="content" id="content">
            <div class="toolbar">
                <button>Refresh</button>
                <button>More</button>
            </div>
            <div class="email-list" id="email-list">
                <!-- Email items will be injected here by JavaScript -->
            </div>
            <div class="compose-email" id="compose-email">
                <h2>Compose Email</h2>
                <form id="compose-form">
                    <input type="text" id="to" placeholder="To" required>
                    <input type="text" id="subject" placeholder="Subject" required>
                    <textarea id="body" placeholder="Email body" required></textarea>
                    <button type="button" id="send-button">Send</button>
                </form>
            </div>
            <div class="email-detail" id="email-detail">
                <button id="back-button">Back</button>
                <h2 id="detail-subject">Subject</h2>
                <p><strong>From:</strong> <span id="detail-sender"></span></p>
                <p id="detail-body">Email body content</p>
            </div>
        </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
